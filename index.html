                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Base styles */
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #f8fafc; /* light mode default */
      }
      .dark body {
        background-color: #0f172a; /* dark mode default */
      }
      
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-track { background: #1e293b; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      /* Base Markdown Styles */
      .markdown-content h1 { font-size: 1.5rem; font-weight: 700; color: #0f172a; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: 600; color: #0369a1; margin-top: 1.5rem; margin-bottom: 0.75rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.25rem; }
      .markdown-content h3 { font-size: 1.1rem; font-weight: 600; color: #334155; margin-top: 1.25rem; margin-bottom: 0.5rem; }
      .markdown-content p { margin-bottom: 1rem; line-height: 1.6; color: #334155; overflow-wrap: break-word; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #334155; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #334155; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content strong { color: #0f172a; font-weight: 600; }
      .markdown-content blockquote { border-left: 4px solid #0ea5e9; padding-left: 1rem; margin-left: 0; color: #475569; font-style: italic; background-color: #f0f9ff; padding: 0.5rem 1rem; border-radius: 0 4px 4px 0; }
      .markdown-content a { color: #0284c7; text-decoration: underline; text-decoration-color: #bae6fd; font-weight: 500;}
      .markdown-content a:hover { color: #0369a1; text-decoration-color: #7dd3fc;}
      .markdown-content code:not(pre > code) { background-color: #e2e8f0; color: #be123c; font-family: monospace; padding: 2px 5px; border-radius: 4px; font-size: 0.9em; }

      /* Dark Mode Markdown Styles */
      .dark .markdown-content h1 { color: #f1f5f9; }
      .dark .markdown-content h2 { color: #38bdf8; border-bottom-color: #334155; }
      .dark .markdown-content h3 { color: #cbd5e1; }
      .dark .markdown-content p, .dark .markdown-content ul, .dark .markdown-content ol { color: #94a3b8; }
      .dark .markdown-content strong { color: #e2e8f0; }
      .dark .markdown-content blockquote { border-color: #0ea5e9; color: #94a3b8; background-color: #1e293b; }
      .dark .markdown-content a { color: #7dd3fc; text-decoration-color: #075985;}
      .dark .markdown-content a:hover { color: #bae6fd; text-decoration-color: #0c4a6e;}
      .dark .markdown-content code:not(pre > code) { background-color: #334155; color: #fda4af; }

      /* Enhanced Table Styling for Markdown */
      .markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; border: 1px solid #cbd5e1; background-color: white; table-layout: auto; }
      .markdown-content thead { background-color: #f1f5f9; border-bottom: 2px solid #cbd5e1; }
      .markdown-content th { background-color: #f8fafc; color: #0f172a; font-weight: 600; text-align: left; padding: 0.75rem 1rem; border: 1px solid #cbd5e1; min-width: 120px; white-space: normal; }
      .markdown-content td { padding: 0.75rem 1rem; border: 1px solid #cbd5e1; vertical-align: top; color: #334155; min-width: 140px; overflow-wrap: break-word; word-break: normal; }
      .markdown-content tr:nth-child(even) { background-color: #f8fafc; }
      .markdown-content tr:hover { background-color: #f1f5f9; }
      
      /* Dark Mode Table Styles */
      .dark .markdown-content table { border-color: #334155; background-color: #1e293b; }
      .dark .markdown-content thead { background-color: #334155; border-bottom-color: #475569; }
      .dark .markdown-content th { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
      .dark .markdown-content td { border-color: #334155; color: #94a3b8; }
      .dark .markdown-content tr:nth-child(even) { background-color: #131c2c; }
      .dark .markdown-content tr:hover { background-color: #28364d; }

      /* Print & PDF Export Optimization Styles */
      @media print {
        @page { margin: 1.5cm; size: A4; }
        body { background-color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        header, footer, .no-print { display: none !important; }
        .print-only { display: block !important; }
        .max-w-7xl, .lg\:col-span-8, .lg\:col-span-4 { max-width: 100% !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
        .grid { display: block !important; }
        .markdown-content h1 { font-size: 18pt; color: #000; border-bottom: 2px solid #000; page-break-after: avoid; }
        .markdown-content h2 { font-size: 14pt; color: #000; border-bottom: 1px solid #ccc; margin-top: 20pt; page-break-after: avoid; }
        .markdown-content, .markdown-content p, .markdown-content li { font-size: 11pt; color: #000; line-height: 1.4; }
        .markdown-content table { width: 100% !important; border-collapse: collapse; page-break-inside: auto; margin-bottom: 15px; }
        .markdown-content tr { page-break-inside: avoid; page-break-after: auto; }
        .markdown-content th, .markdown-content td { border: 1px solid #666 !important; padding: 6pt 8pt; color: #000; font-size: 10pt; overflow-wrap: anywhere; }
        .markdown-content img { max-width: 100% !important; height: auto !important; display: block; margin: 10px auto; page-break-inside: avoid; }
        .markdown-content a { text-decoration: none; color: #000; }
        .markdown-content a::after { content: " (" attr(href) ")"; font-size: 9pt; color: #666; }
      }

      /* PDF EXPORT SPECIFIC STYLES */
      .pdf-export-container { font-family: 'Inter', sans-serif !important; background: white !important; color: #111827 !important; width: 720px !important; max-width: 720px !important; box-sizing: border-box !important; margin: 0 auto !important; padding: 20px !important; position: absolute; top: 0; left: 0; z-index: -9999; }
      .pdf-export-container table { width: 100% !important; border-collapse: collapse !important; table-layout: fixed !important; margin-bottom: 1em !important; font-size: 9pt !important; border: 1px solid #9ca3af !important; }
      .pdf-export-container thead { display: table-header-group !important; }
      .pdf-export-container th { background-color: #f3f4f6 !important; color: #000 !important; font-weight: 700 !important; padding: 5px !important; border: 1px solid #9ca3af !important; text-align: left !important; word-wrap: break-word !important; overflow-wrap: anywhere !important; white-space: normal !important; }
      .pdf-export-container tr { page-break-inside: avoid !important; page-break-after: auto !important; }
      .pdf-export-container td { word-wrap: break-word !important; overflow-wrap: anywhere !important; word-break: break-word !important; hyphens: auto !important; white-space: normal !important; border: 1px solid #9ca3af !important; padding: 5px !important; vertical-align: top !important; color: #374151 !important; font-size: 9pt;}
      .pdf-export-container img { max-width: 100% !important; height: auto !important; display: block !important; margin: 12px auto !important; page-break-inside: avoid !important; border-radius: 4px !important; }
      .pdf-export-container h1 { font-size: 22pt !important; margin-bottom: 10px !important; color: #000 !important; border-bottom: 2px solid #000 !important; padding-bottom: 5px !important; }
      .pdf-export-container h2 { font-size: 16pt !important; margin-top: 20px !important; margin-bottom: 10px !important; color: #0369a1 !important; border-bottom: 1px solid #ccc !important; page-break-after: avoid !important; }
      .pdf-export-container h3 { font-size: 13pt !important; margin-top: 15px !important; margin-bottom: 8px !important; color: #1f2937 !important; page-break-after: avoid !important; }
      .pdf-export-container p, .pdf-export-container li { font-size: 10pt !important; line-height: 1.5 !important; text-align: justify !important; margin-bottom: 6px !important; }
      .pdf-export-container ul, .pdf-export-container ol { margin-bottom: 10px !important; }
      .pdf-export-container a { color: #0369a1 !important; text-decoration: none !important; }
      .pdf-export-container a::after { display: none !important; }
      .pdf-export-container .no-print { display: none !important; }

      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scale-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in-right { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-scale-in { animation: scale-in 0.2s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
      .animate-fade-in-right { animation: fade-in-right 0.3s ease-out forwards; }
    </style>
